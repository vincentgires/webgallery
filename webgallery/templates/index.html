<!doctype html>
<html>
  <title>Gallery</title>
  <head>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% for collection in collections %}
    <div class="gallery">
      <a href={{ url_for('show_collection', name=collection) }}><img src="{{ url_for('medias') }}/collections/{{ collection }}/collection.jpg" alt={{ collection }}></a>
    </div>
    {% endfor %}
  </body>
</html>
