<!doctype html>
<html>
  <title>Gallery</title>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% for collection in collections %}
    <div class="gallery">
      <a href="{{ url_for('show_collection', name=collection) }}"><img src="{{ url_for('media') }}/collections/{{ collection }}.jpg" loading="lazy" alt="{{ collection }}"></a>
    </div>
    {% endfor %}
  </body>
</html>
