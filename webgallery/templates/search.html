<!doctype html>
<html>
  <title>Gallery</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      tags <input list="tags" name="tags" value="{{ ', '.join(request.args.getlist('tag')) }}">
      <datalist id="tags">
      {% for t in available_tags %}
        <option value="{{t}}" />
      {% endfor %}
      </datalist>
      date <input type="date" name="date" value="{{ request.args.get('date') }}">
      to <input type="date" name="to_date" value="{{ request.args.get('to_date') }}">
      <input type="submit" value="search">
    </form>
    <div><a href="..">back</div>
    {% for image in images %}
    <div class="thumbnail">
      <a href="{{ url_for('media') }}/photos/highres/{{ image }}">
          <img src="{{ url_for('media') }}/photos/thumbnails/{{ image }}" loading="lazy" alt="{{ image }}">
      </a>
    </div>
    {% endfor %}
  </body>
</html>
