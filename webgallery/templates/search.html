<!doctype html>
<html>
  <title>Gallery</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% include 'search_form.html' %}
    <div><a href="..">back</div>
    {% for image in images %}
    <div class="thumbnail">
      <a href="{{ url_for('media') }}/photos/highres/{{ image }}">
          <img src="{{ url_for('media') }}/photos/thumbnails/{{ image }}" loading="lazy" alt="{{ image }}">
      </a>
    </div>
    {% endfor %}
  </body>
</html>
